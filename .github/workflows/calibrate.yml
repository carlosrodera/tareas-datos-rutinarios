name: Calibrate Baselines

on:
  schedule:
    # Run weekly on Sunday at 02:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      priority:
        description: 'Channel priority filter (high/medium/low)'
        required: false
        type: choice
        options:
          - ''
          - high
          - medium
          - low

jobs:
  calibrate:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Clone private repository
        env:
          PAT: ${{ secrets.PRIVATE_REPO_PAT }}
        run: |
          git clone https://${PAT}@github.com/carlosrodera/YouTube-Outliers.git repo
          cd repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: repo/requirements.txt

      - name: Install dependencies
        run: |
          cd repo
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run calibrate workflow
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOG_LEVEL: INFO
          CALIBRATE_LOOKBACK_VIDEOS: 50
        run: |
          cd repo
          ARGS=""
          if [ -n "${{ github.event.inputs.priority }}" ]; then
            ARGS="$ARGS --priority ${{ github.event.inputs.priority }}"
          fi
          python -m src.workflows.calibrate $ARGS

      - name: Cleanup
        if: always()
        run: |
          rm -rf repo

      - name: Report failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -c "
          from telegram import Bot
          import asyncio
          bot = Bot(token='${{ secrets.TELEGRAM_BOT_TOKEN }}')
          asyncio.run(bot.send_message(
              chat_id='${{ secrets.TELEGRAM_CHAT_ID }}',
              text='‚ùå Calibrate workflow failed. Check GitHub Actions logs.'
          ))
          "
